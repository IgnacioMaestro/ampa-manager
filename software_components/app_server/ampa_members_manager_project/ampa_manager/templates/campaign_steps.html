{% if steps %}
<table>
    <tr>
        {% for step in steps %}
            <td class="{% if step.current %}current-step{% else %}not-current-step{% endif %}">
                <a href="{% url step.view_name %}">{{ step.title }}</a>
            </td>
            {% if not forloop.last %}
            <td class="arrow-cell">
                &rsaquo;
            </td>
            {% endif %}
        {% endfor %}
    </tr>
</table>
{% endif %}
